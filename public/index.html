<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Streaming Test</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="socket.io/socket.io.js"></script>

  <!-- Verto dependencies -->
  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="/jquery-json/dist/jquery.json.min.js"></script>

  <!-- Verto library -->
  <script src="/verto/src/jquery.verto.js"></script>
  <script src="/verto/src/jquery.FSRTC.js"></script>
  <script src="/verto/src/jquery.jsonrpcclient.js"></script>
  
  <script src="verto.js"></script>

</head>
<body>
  
  <div id="wrtc_app">
    <div id="ctrl-panel">
      Enter Conference #
      <input class="conf_dn" type="text" maxlength="14" />
      <button v-on:click="joinConference">Join</button>
    </div>

    <div id="conferences">
      Conferences:
      <ul id="conf-list">
        <li v-for="conf in conferences">
          {{ conf }}          
        </li>
      </ul>
    </div>
  </div>
  <audio id="audio"/>
  
  <script src="main.js"></script>

</body>
</html>
